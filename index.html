<html>
    <head><title> Ice Cream </title></head>
    <FORM ACTION = "http://ps11.pstcc.edu/cgi-bin/cgiwrap/c1317a16/icecream.cgi" method=GET>
        <center>
            <table border = 1>
                <tr>
                    <td align = center colspan = 2>
                        <font color = blue size = 8>
                            <b>Ice Cream Shop</b>
                        </font>
                    </td>
                </tr>
                <tr>
                    <td colspan = 2>
                        <font size = 4>
                            <b>Enter contact information:</b>
                        </font>
                    </td>
                </tr>
                <tr>
                    <td align = center>
                        Street Address:
                    </td>
                    <td>
                        <input type = "text" name = "street" size = 55>
                    </td>
                </tr>
                <tr>
                    <td align = center>
                        Phone Number: 
                    </td>
                    <td>
                        <input type = "text" name = "phone" size = 25>
                    </td>
                </tr>
                <tr>
                    <td colspan = 2 align = left>
                        <font size = 4>
                            <b>Please choose one or more flavours below:<b>
                        </font>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type = checkbox Name = type VALUE = Chocolate>
                        Chocolate
                    </td>
                <tr>
                    <td>
                        <input type = checkbox Name = type VALUE = Vanilla>
                        Vanilla
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type = checkbox Name = type VALUE=Strawberry>
                        Strawberry
                    </td>
                <tr>
                    <td>
                        <input type = checkbox Name = type VALUE = 'Mocha Chip'>
                        Mocha Chip
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type = checkbox Name = type VALUE = 'Coffee Crunch'>
                        Coffee Crunch
                        <br>
                    </td>
                </tr>
            </table>
            <br><br>
            <input type = Submit value = "Submit">
        </center>
    </FORM>
<html>
